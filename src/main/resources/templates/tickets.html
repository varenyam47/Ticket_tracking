<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Ticket Tracking Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-primary navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="http://localhost:8080/tickets">Ticket
			Tracking Application</a> <a th:href="@{/tickets}" class="navbar-brand">Tickets</a>
		<a th:href="@{/tickets/new}" class="navbar-brand">New Ticket</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>
	<div class="container mt-5">
		<h2>List of Tickets</h2>
		<nav class="navbar navbar-expand-sm navbar-dark bg-light">
		<div>
				<form class="d-flex" th:action="@{/search}" method="get">
					<input class="form-control me-2" type="text" name="keyword" th:value="${keyword}" placeholder="Find by Title & Short Description" size="50">
					<button class="btn btn-info" type="submit">Search</button>
				</form>
		</div>
		</nav>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created on</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ticket: ${tickets}">
					<td th:text="${ticket.id}"></td>
					<td th:text="${ticket.ticketTitle}"></td>
					<td th:text="${ticket.ticketShortDescription}"></td>
					<td th:text="${ticket.ticketCreatedOn}"></td>
					<td><a th:href="@{/tickets/edit/{id}(id=${ticket.id})}"
						class="btn btn-primary">Edit</a> <a
						th:href="@{/tickets/{id}(id=${ticket.id})}" class="btn btn-danger">Delete</a>
						<a th:href="@{/tickets/view/{id}(id=${ticket.id})}"
						class="btn btn-primary">View</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
